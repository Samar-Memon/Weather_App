<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="top">
            <input type="text" placeholder="Enter City Name...">
            <button class="fa-solid fa-magnifying-glass" id="getWeatherButton" onclick="getWeather()"></button>
        </div>
        <img src="https://shortpixel.com/img/spinner2.gif" style="width: 20%; display: none;" class="load">

        <h1 class="city"></h1>

        <img src="./img/cloud.png" class="icon">

        <h2 class="temp"></h2>
        <span class="feelLike" style="font-size: 17px; color: #fff; margin-top: -15px;">Feel Like rain</span>
        <span class="description"></span>


        <div class="bottom">
            <div class="left">
                <div class="fa-solid fa-droplet" style="font-size: 35px;"></div>
                <div style="display: flex; flex-direction: column; gap: 2px; font-size: 20px;">
                    <strong id="humidity"></strong>
                    <span>humidity</span>
                </div>
            </div>
            <div class="right" style="justify-content: flex-end;">
                <div class="fa-solid fa-wind" style="font-size: 35px;"></div>
                <div style="display: flex; flex-direction: column; gap: 2px; font-size: 20px;">
                    <strong id="wind"></strong>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
